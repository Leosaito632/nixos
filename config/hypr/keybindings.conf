# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Variaveis vem de hyprland.con 

# Binds
# Layout do Teclado
bind = $mainMod, SPACE, exec, hyprctl switchxkblayout all next


# Aplicativos
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $file
bind = $mainMod, W, exec, $browser
bind = $mainMod, A, exec, $menu
bindr = $mainMod, SUPER_L, exec, noctalia-shell ipc call controlCenter toggle
bind = $mainMod, I, exec, $config
bind = $mainMod, BACKSPACE, exec, noctalia-shell ipc call sessionMenu toggle
bind = $mainMod, L, exec, $lock
bind = CTRL SHIFT, Escape, exec, $terminal btop

# Notas
bind = $mainMod, N, exec, quicknote

# Janelas
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod ALT, SPACE, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Tab, exec,  octalia-shell ipc call overview toggle

# Foco
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, u
bind = $mainMod, k, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,


# Mover Janelas
bind = $mainMod, h, movewindow, l
bind = $mainMod, l, movewindow, r
bind = $mainMod, j, movewindow, u
bind = $mainMod, k, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9] or arrow keys
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod CTRL, right, workspace, r+1
bind = $mainMod CTRL, left, workspace, r-1

# Move active window to a workspace with mainMod + Chyprctl reloadTRL + [0-9]
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, 10
# Move a janela para o workspace à direita (relativo)
bind = $mainMod ALT, right, movetoworkspace, r+1
# Move a janela para o workspace à esquerda (relativo)
bind = $mainMod ALT, left, movetoworkspace, r-1

# scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod ALT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Fn keys
bind = , XF86MonBrightnessUp, exec, noctalia-shell ipc call brightness increase
bind = , XF86MonBrightnessDown, exec, noctalia-shell ipc call brightness decrease
bind = , XF86AudioRaiseVolume, exec, noctalia-shell ipc call volume increase
bind = , XF86AudioLowerVolume, exec, noctalia-shell ipc call volume decrease
bind = , XF86AudioMute, exec, noctalia-shell ipc call volume muteOutput
bind = , XF86AudioPlay, exec, noctalia-shell ipc call media play
bind = , XF86AudioPause, exec, noctalia-shell ipc call media pause
bind = , XF86AudioPlayPause, exec, noctalia-shell ipc call media playPause
bind = , XF86AudioNext, exec, noctalia-shell ipc call media next
bind = , XF86AudioPrev, exec, noctalia-shell ipc call media previous
bind = , XF86AudioMicMute, exec, noctalia-shell ipc call volume muteInput

# Extras
bind = $mainMod, V, exec, noctalia-shell ipc call launcher clipboard # Clipboard Manager
# Desliga segundo monitor
bind = $mainMod SHIFT, M, exec, toggle_monitor

# Screenshots
# Print da tela atual
bind = , Print, exec, hyprshot -z -m output -m active -o ~/Pictures/Screenshots/
# Print de janela
bind = $mainMod, Print, exec, hyprshot -z -m window -o ~/Pictures/Screenshots/
# Print da região
bind = $mainMod SHIFT, S, exec, hyprshot -z -m region -o ~/Pictures/Screenshots/

